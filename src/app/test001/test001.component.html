    <ng-container matColumnDef="select">
        <th mat-header-cell cdkDrag *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container *ngFor="let column of mio_options!.columns" [matColumnDef]="column.id">
        <th 
            mat-header-cell 
            cdkDrag
            *matHeaderCellDef 
            mat-sort-header>
            {{column.title}}
        </th>
        <td 
            mat-cell 
            *matCellDef="let element">
            {{getValue(element, column.id)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="eliminaDocumento">
        <th 
            mat-header-cell 
            *matHeaderCellDef
            matTooltip="Elimina il documento corrente">
        </th>
        <td 
            mat-cell 
            *matCellDef="let element" 
            style="width: 20%">
            <button 
                mat-icon-button 
                color="primary" 
                (click)="eliminaDocumento($event, element)"
                matTooltip="Elimina il documento con codice {{element.code}}">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="aggiornaDocumento">
        <th 
            mat-header-cell 
            *matHeaderCellDef
            matTooltip="Aggiorna il documento corrente">
        </th>
        <td 
            mat-cell 
            *matCellDef="let element" 
            style="width: 20%">
            <button 
                mat-icon-button 
                color="primary" 
                (click)="aggiornaDocumento($event, element)" 
                matTooltip="Aggiorna il documento con codice {{element.code}}">
                <mat-icon>
                    update
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="clickSuUnDoc($event, row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr> -->

    <mat-paginator 
        [length]="dataSource.data.length" 
        [pageSize]="3" 
        [pageSizeOptions]="[3, 5, 10]">
    </mat-paginator>

</table>
