<h2 mat-dialog-title>Aggiorna doc</h2>
<mat-dialog-content [formGroup]="formGroup">
    <mat-form-field appearance="outline">
        <mat-label>Codice</mat-label>
        <input matInput type="text" formControlName="code">
    </mat-form-field>    
    <mat-form-field appearance="fill">
        <mat-label>Descrizione</mat-label>
        <input matInput type="text" formControlName="description">
    </mat-form-field>    
    <mat-form-field appearance="outline">
        <mat-label>Categoria</mat-label>
        <input matInput type="text" formControlName="category">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="annulla()">
        Annulla
    </button>
    <button mat-raised-button color="primary" (click)="aggiorna()">
        Aggiorna
    </button>
</mat-dialog-actions>
