<button (click)="leggiTuttiIRecords()">Leggi tutti i records</button>
<br>
<h1>Lista</h1>
<div class="doc" *ngFor="let doc of docs$ | async">
    <h3>{{doc.code}}</h3>
    <h4>{{doc.id}}</h4>
    {{doc.description}}
    <button (click)="eliminaDocumento(doc.id)">Elimina</button>
</div>

<div>
    <h3>Crea documento</h3>
    <form [formGroup]="form">
        <div>
            <label for="id">Id:</label>
            <input type="text" placeholder="Id" formControlName="id" id="id" name="id">
        </div>
        <div>
            <label for="code">Codice:</label>
            <input type="text" placeholder="Codice" formControlName="code" id="code" name="code">
        </div>
        <div>
            <label for="description">Descrizione:</label>
            <input type="text" placeholder="Descrizione" formControlName="description" id="description" name="description">
        </div>        
        <label for="category">Categoria:</label>
        <select name="category" id="category" formControlName="category">
            <option value="cat1">cat1</option>
            <option value="cat2">cat2</option>
            <option value="cat3">cat3</option>
        </select>
        <br>
        <div>
            <button 
                (click)="creaDocumentoConIdAutomatico()"
                [disabled]="form.invalid">
                Crea documento con id automatico
            </button>
        </div>
        <div>
            <button 
                (click)="creaDocumentoConIdCustom()"
                [disabled]="form.invalid">
                Crea documento con id custom
            </button>
        </div>
        <div>
            <p>{{form.value | json}}</p>
        </div>
    </form>
</div>
